---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: qotm
  namespace: datawire
spec:
  replicas: 2
  strategy:
    type: RollingUpdate  
  template:
    metadata:
      labels:
        app: qotm
    spec:
      containers:
      - name: qotm
        image: datawire/qotm:ca46d091
        ports:
        - name: http-api 
          containerPort: 5000
